<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simple-app</title>

    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <style>
    	
		body {
			font-family: 'Alegreya', serif;
			/*margin: 0em 2em;*/
			background-color: #F5F5F5;
		}

		.navbar {

			padding: 1em;
			background-color: #1c3a48;
			list-style-type: none;
			display: flex;
		    align-items: center;
		    justify-content: space-between;
		}

		.logo-title{

			font-family: fantasy;
			color: ghostwhite;
			padding-left: 1.5em;
			position: relative;
		}

		.logo{

			position: absolute;
			right: 0;
			margin: 0em;
			font-size: 10px;
			padding: 3px 5px;
			font-family: sans-serif;
			background-color: #f76666;
		}

		.navbar a{
			text-decoration: none;
			color: ghostwhite; 
		}


		@media screen and (max-width: 480px){

			.navbar{

				flex-direction: column;
			}

			.logo-title{

				padding: 0em;
			}

			.footer{
				padding: 0.5em;
			}
			.footer a {
				font-size: 0.6em;
				
			}
		}

    </style>
  </head>
  <body>
    <header>
		<div>
			<ul class="navbar">
				<li><h1 class="logo-title">INDIABIZ<span><p class="logo">For Sale</p></span></h1></li>
				<li style="padding-right: 1.5em; font-size: 1.5em;"><a href="/">Home</a></li>
			</ul>
		</div>
	</header>

	<!-- Placeholder for our pages created by VUE -->
	<main id="vue-app">
	</main>
 
  </body>
</html>
